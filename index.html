<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MST</title>
  <link rel="icon" href="public/7233105.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Additional files for the MST test</h1>

    <div class="table img-container">
      <h2>Example (part_2.png)</h2>
      <img src="public/part_2.png" alt="healthy">
      <button>Download Image</button>
    </div>

    <div class="table video-container">
      <h2>Expected Result (part_2.mp4)</h2>
      <video autoplay loop muted>
        <source src="public/part_2.mp4" type="video/mp4">
      </video>
      <button>Download Image</button>
    </div>

    <div class="table video-container">
      <h2>Footage (video.mp4)</h2>
      <video autoplay loop muted>
        <source src="public/video.mp4" type="video/mp4">
      </video>
      <button>Download Image</button>
    </div>

  </div>
</body>
</html>
